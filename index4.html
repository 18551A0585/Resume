<!DOCTYPE html>
<html>
<head>
<style> 
#example1 {
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px;
}

#example2 {
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px #888888;
}

#example3 {
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px red;
}
</style>
</head>
<body>

<h1>BOX-SHADOW</h1>
<p>The box-shadow </p>

<h2>box-shadow: 5px 10px:</h2>
<div id="example1">
  <p>BLACK SHADOW.</p>
</div>

<h2>box-shadow: 5px 10px #888888:</h2>
<div id="example2">
  <p>GREY SHADOW.</p>
</div>

<h2>box-shadow: 5px 10px red:</h2>
<div id="example3">
  <p>RED SHADOW.</p>
</div>

</body>
</html>
